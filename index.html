<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>snake</title>
  </head>
  <body>
    <div class="container">
      <div id="score">Your Score = 0</div>

      <div id="start-screen">
        <nav>
          <button id="record-log">local record-log</button>
          <div id="lives">live count</div>
        </nav>
        <h1>Welcome</h1>
        <div class="all-buttons">
          <button id="start">start game</button>
          <button id="snakestyle">choose snake</button>
          <div class="levels">
            <h2>choose your level</h2>
            <div class="easyorhard">
              <button id="easy">easy peasy</button>
              <button id="hard">hard stuff</button>
            </div>
          </div>
        </div>
      </div>

      <div id="game-screen"></div>
      <div id="game-win">
        <h1>You won!</h1>
      </div>

      <div id="game-end">
        <img src="" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/food.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
